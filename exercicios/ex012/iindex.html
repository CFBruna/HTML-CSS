<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <video width="560" controls autoplay loop>
        <source src="midia/meu-video2.mp4.m4v" type="video/mp4">
        <source src="midia/meu-video2.mkv.mkv" type="video/mkv">
        <source src="midia/meu-videowebm.webm" type="meu-videowebm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video> <!--Usando a tag video, o consumo de banda do site pode ficar muito alto e gerar mais custos ao cliente-->

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        

        <h1>Inserindo vídeos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/683616283?h=638c8fd1fc&autoplay=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        
</body>
</html>
